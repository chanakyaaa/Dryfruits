server {
    listen 8080; # Cloud Run expects the container to listen on the PORT environment variable, which defaults to 8080
    server_name localhost;

    # Root for Nginx to serve files from.
    # This is where your GCS bucket will be mounted.
    # The GCS_BUCKET_PATH environment variable will be set in Cloud Run.
    root /gcs${GCS_BUCKET_PATH};
    index index.html;

    # Try serving the requested file directly, then try index.html for Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: handle specific file types with appropriate headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
}
